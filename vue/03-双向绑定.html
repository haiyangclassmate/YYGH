<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--双向绑定：一个地方发生改变，与其相同取值的地方均发生改变 -->
        <!--关键字 v-model   -->
        {{msg}}
        <br/>
        <input type="text" :value="msg"></input>
        <br/>
        <input type="text" v-model="msg"></input> //修改这个值，上面的两个会随之改变
        
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"南京市"
            }
        });
    </script>
</body>
</body>
</html>
