<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //传统方式定义函数
        var f1 = function(a){
            return a;
        }
        console.log(f1(2));

         //ES6箭头函数 (参数 => 函数体)
        var f2 = a => a
        console.log(f2(3));

        //多个参数
        var f3 = (m,n) => m+n
        console.log(f3(4,5));  //输出9
    </script>
</body>
</html>
