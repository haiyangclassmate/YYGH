<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 声明的变量没有局部作用域
        // let 声明的变量  有局部作用域
        {
            var a = 1;
            let b = 2;  
        }
        console.log(a);
        console.log(b);  //会报错：b没有被定义
    </script>
</body>
</html>
