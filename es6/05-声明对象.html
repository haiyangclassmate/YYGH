<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //传统
        const name = "Nacy";
        const age = 20;
        const user = {name:name,age:age};
        console.log(user);

        //ES6
        const name1 = "Nacy";
        const age1 = 20;
        const user1 = {name1,age1};  //这里的属性可不写
        console.log(user1);

    </script>
</body>
