    <script>
        //1.拷贝对象
        let user = {name:"Nacy",age:20};
        let student = {...user}
        console.log(student);

        //2.对象合并
        let age = {age: 15}

        let person2 = {...age, ...name}
        console.log(person2)
    </script>
